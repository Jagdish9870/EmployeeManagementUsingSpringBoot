<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
                th:replace="~{ base::layout(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit emp</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			       <div class="row justify-content-center">
			           <div class="col-md-6">
			               <div class="card ">
			                   <div class="card-header text-center" >
			                       <h3>Update Details</h3>
								   <th:block th:if="${session.msg}">
								   							<p class="text-center text-success fs-4"> [[${session.msg}]]</p>
								   							
								   							<th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
								   						   </th:block>
			                   </div>  
			                   <div class="card-body card-sh p-4">
			                       <form action="/updateEmpDtlls" method="post">
									
									<input type="hidden" name="id" th:value="${emp.id}">
			                           <!-- Full Name -->
			                           <div class="mb-3">
			                               <label for="fullName" class="form-label">Full Name</label>
			                               <input type="text" class="form-control" name="Name" th:value="${emp.name}">
			                           </div>

			                           <!-- Email Address -->
			                           <div class="mb-3">
			                               <label for="email" class="form-label">Email Address</label>
			                               <input type="email" class="form-control" name="email"  th:value="${emp.email}">
			                           </div>

			                           <!-- Address -->
			                           <div class="mb-3">
			                               <label for="address" class="form-label">Address</label>
			                               <input type ="text" class="form-control" name="address" rows="2" th:value="${emp.address}">
			                           </div>

			                           <!-- Gender -->
			                           <div class="mb-3">
			                               <label class="form-label d-block">Gender</label>
			                               <div class="form-check form-check-inline">
			                                   <input class="form-check-input" type="radio" name="gender" 
											   th:attrappend="checked=${emp.gender== 'male' ? 'checked' : ''}"
											   id="male" value="male">
			                                   <label class="form-check-label" for="male">Male</label>
			                               </div>
			                               <div class="form-check form-check-inline">
			                                   <input class="form-check-input" type="radio" name="gender" 
											   th:attrappend="checked=${emp.gender=='female' ? 'checked' : ''}"
											   id="female" value="female">
			                                   <label class="form-check-label" for="female">Female</label>
			                               </div>
			                           </div>

			                           <!-- Password -->
			                           <div class="mb-3">
			                               <label for="password" class="form-label">Password</label>
			                               <input type="password" class="form-control" name="password"  th:value="${emp.password}">
			                           </div>

			                           <!-- Submit Button -->
			                           <div class="text-center">
			                               <button type="submit" class="btn btn-primary w-100">Update</button>
			                           </div>
			                       </form>
			                   </div>
			               </div>
			           </div>
			       </div>
			   </div>
	</section>
  
</body>
</html>
