<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
                th:replace="~{ base::layout(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpSave</title>
	<style>
	       body {
	           background-color: #f8f9fa;
	           font-family: Arial, sans-serif;
	       }
	       .card-sh {
	           border: none;
	           border-radius: 15px;
	           box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.3);
	       }
	       .card-header {
	           background-color: #007bff;
	           color: white;
	           border-radius: 15px 15px 0 0;
	           text-align: center;
	       }
	       .btn-submit {
			   background-color: #343a40;
	           
	           color: white;
	           border: none;
	           border-radius: 30px;
	           padding: 10px;
	           transition: all 0.3s ease;
	       }
	       .btn-submit:hover {
	           background-color: #0056b3;
	           color: white;
	       }
	       .form-check-input {
	           margin-top: 0.15rem;
	       }
	   </style>
</head>
<body>
	<section>
		<div class="container mt-5">
		       <div class="row justify-content-center">
		           <div class="col-md-6">
		               <div class="card ">
		                   <div class="card-header text-center" >
		                       <h3>Add Employee</h3>
							   <th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4"> [[${session.msg}]]</p>
								
								<th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
							   </th:block>
		                   </div>
						   
		                   <div class="card-body card-sh p-4">
		                       <form action="saveEmp" method="post">
		                           <!-- Full Name -->
		                           <div class="mb-3">
		                               <label for="fullName" class="form-label">Full Name</label>
		                               <input type="text" class="form-control" name="Name" placeholder="Enter full name">
		                           </div>

		                           <!-- Email Address -->
		                           <div class="mb-3">
		                               <label for="email" class="form-label">Email Address</label>
		                               <input type="email" class="form-control" name="email" placeholder="Enter email address">
		                           </div>

		                           <!-- Address -->
		                           <div class="mb-3">
		                               <label for="address" class="form-label">Address</label>
		                               <input type ="text" class="form-control" name="address" rows="2" placeholder="Enter your address">
		                           </div>

		                           <!-- Gender -->
		                           <div class="mb-3">
		                               <label class="form-label d-block">Gender</label>
		                               <div class="form-check form-check-inline">
		                                   <input class="form-check-input" type="radio" name="gender" id="male" value="male">
		                                   <label class="form-check-label" for="male">Male</label>
		                               </div>
		                               <div class="form-check form-check-inline">
		                                   <input class="form-check-input" type="radio" name="gender" id="female" value="female">
		                                   <label class="form-check-label" for="female">Female</label>
		                               </div>
		                           </div>

		                           <!-- Password -->
		                           <div class="mb-3">
		                               <label for="password" class="form-label">Password</label>
		                               <input type="password" class="form-control" name="password" placeholder="Enter password">
		                           </div>

		                           <!-- Submit Button -->
		                           <div class="text-center">
		                               <button type="submit" class="btn btn-primary w-100">Submit</button>
		                           </div>
		                       </form>
		                   </div>
		               </div>
		           </div>
		       </div>
		   </div>

	</section>
  
</body>
</html>
